<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta Data information of the HTML file -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nabar</title>
    <meta name="description" content="learn how 2 do a navbar">
    <meta name="author" content="Speciale Gabriele">

    <!-- External CSS file reset.css -->
    <link rel="stylesheet" href="CSS/reset.css">

    <!-- external CSS file style -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!--* content start -->

    <!-- HEADER: CONTENITORE DI TUTTA LA NAV: logo + links + account... -->
    <header>

        <!-- IMG LOGO: il logo da inserire nella navbar, inserito dentro un link <a> -->
        <a id="logo" href="#"><img src="IMG/lorem-lorem.svg" alt="logo"></a>

        <!-- NAV: contiene i link di navigazione al sito e i bottoni per registrarsi e loggare -->
        <nav>
            <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Article</a></li>
                <li><a href="#">Footer</a></li>
                <li><a href="#"><button id="registration">Sing up</button></a></li>
                <li><a href="#"><button id="access">Sing in</button></a></li>
            </ul>
        </nav>


    </header>






    <!--* end content -->
</body>

</html>
